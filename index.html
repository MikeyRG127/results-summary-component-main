<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="main-container">

    <div class="left-side">

      <div class="result">
        <p>Your Result</p>
      </div>

      <div class="score-container">
        <p class="p1">76</p>
        <p class="p2">of 100</p>
      </div>

      <div class="great">
        <p>Great</p>
      </div>

      <div class="score-text">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>



    <div class="right-side">

      <div class="summary">
        <p>Summary</p>
      </div>

      <div class="reaction">
        <img src="/assets/images/icon-reaction.svg" alt="lightning icon">
        <p class="reaction-p">Reaction</p>
        <div>
          <p class="reaction-score">80</p>
          <p class="reaction-dash">/</p>
          <p class="reaction-porcentage">100</p>
        </div>
      </div>

      <div class="memory">
        <img src="/assets/images/icon-memory.svg" alt="lightning icon">
        <p class="memory-p">Memory</p>
        <div>
          <p class="memory-score">80</p>
          <p class="memory-dash">/</p>
          <p class="memory-porcentage">100</p>
        </div>
      </div>

      <div class="verbal">
        <img src="/assets/images/icon-verbal.svg" alt="lightning icon">
        <p class="verbal-p">Verbal</p>
        <div>
          <p class="verbal-score">80</p>
          <p class="verbal-dash">/</p>
          <p class="verbal-porcentage">100</p>
        </div>
      </div>

      <div class="visual">
        <img src="/assets/images/icon-visual.svg" alt="lightning icon">
        <p class="visual-p">Visual</p>
        <div>
          <p class="visual-score">80</p>
          <p class="visual-dash">/</p>
          <p class="visual-porcentage">100</p>
        </div>
      </div>

      <button class="continue">Continue</button>

    </div>




  </main>


  
  <script src="/script.js"></script>
</body>

</html>
